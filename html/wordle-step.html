<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle step</title>
    <script src="../js/wordle-script.js"></script>
    <link rel="stylesheet" href="../css/wordle-style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">WORDLE</h1>
            </header>

            <div id="board-container">
                <div id="board">

                </div>
            </div>

            <div id="keyboard-container">
                <div class="keyboard-row">
                    <button id="й" data-key="й">й</button>
                    <button id="ц" data-key="ц">ц</button>
                    <button id="у" data-key="у">у</button>
                    <button id="к" data-key="к">к</button>
                    <button id="е" data-key="е">е</button>
                    <button id="н" data-key="н">н</button>
                    <button id="г" data-key="г">г</button>
                    <button id="ш" data-key="ш">ш</button>
                    <button id="щ" data-key="щ">щ</button>
                    <button id="з" data-key="з">з</button>
                    <button id="х" data-key="х">х</button>
                    <button id="ъ" data-key="ъ">ъ</button>
                </div>

                <div class="keyboard-row">
                    <button id="ф" data-key="ф">ф</button>
                    <button id="ы" data-key="ы">ы</button>
                    <button id="в" data-key="в">в</button>
                    <button id="а" data-key="а">а</button>
                    <button id="п" data-key="п">п</button>
                    <button id="р" data-key="р">р</button>
                    <button id="о" data-key="о">о</button>
                    <button id="л" data-key="л">л</button>
                    <button id="д" data-key="д">д</button>
                    <button id="ж" data-key="ж">ж</button>
                    <button id="э" data-key="э">э</button>
                </div>

                <div class="keyboard-row">
                    <button data-key="del">Del</button>
                    <button id="я" data-key="я">я</button>
                    <button id="ч" data-key="ч">ч</button>
                    <button id="с" data-key="с">с</button>
                    <button id="м" data-key="м">м</button>
                    <button id="и" data-key="и">и</button>
                    <button id="т" data-key="т">т</button>
                    <button id="ь" data-key="ь">ь</button>
                    <button id="б" data-key="б">б</button>
                    <button id="ю" data-key="ю">ю</button>
                    <button data-key="enter">Ввод</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
