<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ужасная регистрация. Пароль</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="../js/password-script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel='stylesheet'>
    <link rel="stylesheet" href="../css/password-style.css"/>
</head>
<body>
    <section class="timer-block">
        <p class="timer-numbers">
            <span id="minsTimer">00</span> :
            <span id="secsTimer">00</span>
        </p>
        <div id="10min" class="timer-line">
            <span></span>
        </div>
    </section>
    <div id="banner" class="banner animate__animated" hidden>
        <div class="banner__container">
            <div class="banner__logo"></div>

            <div class="banner__text-wrap">
                <span class="banner__title">Стальные МЫШЦЫ ВЫРАСТУТ сами! Раскачал раму за месяц!</span>
                <br/>
                <span class="banner__slogan">Всего лишь начал кушать этот...</span>
                <br/>
            </div>
            <img class="banner_image" src="../images/banner5.jpg"/>

            <div class="banner__download">ПОДРОБНЕЕ</div>
            <div class="banner__close"><a onclick="closeBanner()">X</a></div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <section class="info">
        <h1 id="title" class="title">8. Выберите пароль.</h1>
        <a id="titleInfo">Используйте выпадающий список, чтобы подобрать себе пароль.</a>
    </section>
    <section class="selection" id="selection">
        <div class="select">
            <select id="select">

            </select>
        </div>
        <br>
        <button class="button" onclick="changeTask()">Подтвердить</button>
    </section>
    <section>
        <div id="keyboard-container" hidden>
            <h1 id="phase" class="title">0/8</h1>
            <a id="watchClick">...</a>
            <div class="keyboard-row">
                <button class="animate__animated" onclick="clickedButton(this)" id="!">!</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="@">@</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="#">#</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="$">$</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="%">%</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="&">&</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="^">^</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="*">*</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="-">-</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="_">_</button>
            </div>
            <div class="keyboard-row">
                <button class="animate__animated" onclick="clickedButton(this)" id="1">1</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="2">2</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="3">3</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="4">4</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="5">5</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="6">6</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="7">7</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="8">8</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="9">9</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="0">0</button>
            </div>
            <div class="keyboard-row">
                <button class="animate__animated" onclick="clickedButton(this)" id="q">q</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="w">w</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="e">e</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="r">r</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="t">t</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="y">y</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="u">u</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="i">i</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="o">o</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="p">p</button>
            </div>

            <div class="keyboard-row">
                <button class="animate__animated" onclick="clickedButton(this)" id="a">a</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="s">s</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="d">d</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="f">f</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="g">g</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="h">h</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="j">j</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="k">k</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="l">l</button>
            </div>

            <div class="keyboard-row">
                <button class="animate__animated" onclick="clickedButton(this)" id="z">z</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="x">x</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="c">c</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="v">v</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="b">b</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="n">n</button>
                <button class="animate__animated" onclick="clickedButton(this)" id="m">m</button>
            </div>
            <button class="button" id="startGame" onclick="startGame()">Начать игру</button>
        </div>
    </section>
</body>
</html>
