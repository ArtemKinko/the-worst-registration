<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ужасная регистрация. Подтверждение почты</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="../js/confirm-email-script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel='stylesheet'>
    <link rel="stylesheet" href="../css/confirm-email-style.css"/>
</head>
<body>
<section class="timer-block">
    <p class="timer-numbers">
        <span>00</span> :
        <span>00</span>
    </p>
    <div id="10min" class="timer-line">
        <span></span>
    </div>
</section>
<div id="banner" class="banner animate__animated" hidden>
    <div class="banner__container">
        <div class="banner__logo"></div>

        <div class="banner__text-wrap">
            <span class="banner__title">Найден новый преемник ПУТИНА!</span>
            <br/>
            <span class="banner__slogan">Вся страна находится в ужасе...</span>
            <br/>
        </div>
        <img class="banner_image" src="../images/banner6.jpg"/>

        <div class="banner__download">ПОДРОБНЕЕ</div>
        <div class="banner__close"><a onclick="closeBanner()">X</a></div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
<section class="info">
    <h1 class="title">6. Подтвердите почту</h1>
    <a>Нажмите на плитки с символами в том порядке, в котором они описаны в сообщении на Вашей почте.</a>
    <div id="board-container">
        <div id="board">

        </div>
    </div>
</section>
</body>
</html>
