<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ужасная регистрация. Почта</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="../js/email-script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel='stylesheet'>
    <link rel="stylesheet" href="../css/email-style.css"/>
</head>
<body>
    <section class="timer-block">
        <p class="timer-numbers">
            <span>00</span> :
            <span>00</span>
        </p>
        <div id="10min" class="timer-line">
            <span></span>
        </div>
    </section>
    <section class="info">
        <h1 class="title">4. Составьте почту из лабиринта</h1>
        <a>Символы расположены по комнатам. Кликайте на серые двери, чтобы переходить между ними. Карта Вам в помощь.</a>
    </section>
    <div class="entireRoom">
        <div id="roomName"><i id="roomNameConst">~</i></div>
        <table>
            <tr>
                <td class = "corner wall"></td>
                <td class = "horizontal wall"> </td>
                <td id ="door1" class = "horizontal" onclick="goDirection(1);"> </td>
                <td class = "horizontal wall"> </td>
                <td class = "corner wall"> </td>
            </tr>
            <tr>
                <td class = "vertical wall"></td>
                <td class = "floor"></td>
                <td class = "floor"></td>
                <td class = "floor"></td>
                <td class = "vertical wall"></td>
            </tr>
            <tr>
                <td id = "door0" class = "vertical" onclick="goDirection(0);"></td>
                <td class = "floor"></td>
                <td class = "floor"></td>
                <td class = "floor"></td>
                <td id = "door2" class = "vertical" onclick="goDirection(2);"></td>
            </tr>
            <tr>
                <td class = "vertical wall"></td>
                <td class = "vertical floor"></td>
                <td class = "vertical floor"></td>
                <td class = "vertical floor"></td>
                <td class = "vertical wall"></td>
            </tr>
            <tr>
                <td class = "corner wall"></td>
                <td class = "horizontal wall"> </td>
                <td id = "door3" class = "horizontal" onClick="goDirection(3);"> </td>
                <td class = "horizontal wall"> </td>
                <td class = "corner wall"> </td>
            </tr>
        </table>
        <img src="../images/email-map.jpg" class="animate__animated" alt="map"/>
    </div>
    <div id="buttons">
        <button id="showMapButton" class="button" onclick="showHideMap(this)">Показать карту</button>
        <button id="addSymbol" class="button" onclick="addSymbol()">Добавить символ</button>
        <button id="verify" class="button" onclick="verify()">Подтвердить</button>
    </div>
    <section class="email" id="yourEmail">
        <h1 class="title">Ваша почта:</h1>
        <a id="email">artem.kinko.edu@gmail.com</a>
    </section>
</body>
</html>
