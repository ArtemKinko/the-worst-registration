<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ужасная регистрация. Телефон</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="../js/phone-script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel='stylesheet'>
    <link rel="stylesheet" href="../css/phone-style.css"/>
</head>
<body>
    <section class="timer-block">
        <p class="timer-numbers">
            <span>00</span> :
            <span>00</span>
        </p>
        <div id="10min" class="timer-line">
            <span></span>
        </div>
    </section>
    <div id="banner" class="banner animate__animated" hidden>
        <div class="banner__container">
            <div class="banner__logo"></div>

            <div class="banner__text-wrap">
                <span class="banner__title">События в Украине кончатся этим!</span>
                <br/>
                <span class="banner__slogan">То, что предсказывала Ванга, сбывается!</span>
                <br/>
            </div>
            <img class="banner_image" src="../images/banner4.jpg"/>

            <div class="banner__download">ПОДРОБНЕЕ</div>
            <div class="banner__close"><a onclick="closeBanner()">X</a></div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <section class="info">
        <h1 class="title">7. Введите номер телефона</h1>
        <a>Используйте чекбоксы для рисования цифр. Введите номер в формате (800)555-35-35.</a>
    </section>
    <div id="board-container">
    </div>
    <section id="tip" style="text-align: center">
        <a>Следуйте данному шаблону:</a>
        <br>
        <img src="../images/phone-map.png" alt="phone-map">
    </section>
    <section id="yourPhone">
        <h1 class="title" style="margin-top: 30px">Ваш номер телефона:</h1>
        <br>
        <a id="phone">_ _ _ _ _ _ _ _ _ _</a>
        <br>
        <br>
        <input id="button" type="button" value="Подтвердить" onclick="confirm()"/>
    </section>
</body>
</html>
